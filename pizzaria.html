<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site da Pizzaria</title>
    <link rel="stylesheet" href="pizzaria.css">
</head>
<body>
    <header>
        <div class="logo">
            Meu logo
        </div>
        <nav>
            <ul>
                <li>Home</li>
                <li>Contato</li>
                <li>Lojas</li>
            </ul>
        </nav>
    </header>

    <div class="hero">
        <div class="textodestaque">
            Bem vindo! Pizzaria do Fabrício
        </div>
    </div>
    
    <main>
        <h1>Melhor pizza da cidade!</h1>
        <div class="linha"></div>
        <p>Conheça nossos sabores</p>
    
        <div class="cards">
            <div class="card">
                <div class="cardimg">
                    <img src="foto 1.jpg"
                    width="300" height="200">
                </div>

                <div class="cardinfo">
                    <div class="cardnome">
                        Calabresa
                    </div>

                    <div class="cardpreco">
                        R$ 39,90
                    </div>
                </div>
            </div>
            
            <div class="card">
                <div class="cardimg">
                    <img src="foto 2.jpg"
                    width="300" height="200">
                </div>

                <div class="cardinfo">
                    <div class="cardnome">
                        Manjeiricão
                    </div>

                    <div class="cardpreco">
                        R$ 39,90
                    </div>
                </div>
            </div>
            
            <div class="card">
                <div class="cardimg">
                    <img src="foto 3.jpg"
                    width="300" height="200">
                </div>

                <div class="cardinfo">
                    <div class="cardnome">  
                        Queijo
                    </div>

                    <div class="cardpreco">
                        R$ 39,90
                    </div>
                </div>
            </div>

        </div>
    
        <div class="linha"></div>
        <a href="#" class="botao">Faça seu pedido</a>

    </main>

    <footer>
        <address>
            Rua das Flores, n. 10<br>
            Araçatuba-SP<br>
            CEP: 16100-000
        </address>
        <div class="redesociais">
            <ul>
                <li>Facebook</li>
                <li>Instagram</li>
                <li>Whatsapp</li>
            </ul>
        </div>
    </footer>

</body>
</html>
